name: Publish PHP82 Base Docker image

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to container registry
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_PASSWORD }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Image
        uses: docker/build-push-action@v3
        with:
          target: base
          tags:
            - vladitot/php82-base:latest
            - vladitot/php82-base:${{ github.ref_name }}
          platforms: linux/amd64,linux/arm64
          context: php82
          file: ./php82/Dockerfile
          cache-to: type=registry,ref=vladitot/php82-base-cache
          cache-from: type=registry,ref=vladitot/php82-base-cache
          push: true

